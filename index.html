<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>Login Form</title>
        <!-- Styles -->
        <style>
            input {
                margin-bottom: 10px;   
            }
            html, body {
                height: 100%;
            }
            html {
                display: table;
                margin: auto;
            }
            body {
                display: table-cell;
                vertical-align: middle;
            }   
        </style>
    </head>
    <body id="app">
        <!-- Heading -->
        <h2>Login</h2>

        <!-- Form -->
        <form name='login' onsubmit="alert('Login Successful')" action="">
           Username
        </br>
           <input type='text' name="Username">
        </br>
           Password 
        </br>
           <input type='password' name='Password'>
        </br>
           <!-- Submission -->
           <input type="submit" name='submit' value='Submit'>
        </form>
    </body>
</html>
